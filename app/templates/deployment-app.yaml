apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: your-acr.azurecr.io/your-java-app:latest # Replace with your Docker image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080 # Replace with the port your Java app listens on
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080 
    nodePort: 30001 # the NodePort range (30000-32767)
  selector:
    app: app
